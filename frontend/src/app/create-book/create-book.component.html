<div class="col-md-6 offset-md-3">
    <h3>Create Book</h3>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="title" 
        [(ngModel)]="book.title" name="title" required formControlName="title" 
        
         >
        <div *ngIf="bookForm.controls['title'].invalid && (bookForm.controls['title'].dirty || bookForm.controls['title'].touched)" class="alert alert-danger">
            Title is required
        </div>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" id="price"
            [(ngModel)]="book.price" name="price" formControlName="price">
        <div *ngIf="bookForm.controls['price'].invalid && (bookForm.controls['price'].dirty || bookForm.controls['price'].touched)" class="alert alert-danger">
            Price is required
        </div>
    </div>

    <div class="form-group">
        <label>Year of Publish</label>
        <input type="number" class="form-control" id="yearOfPublish"
            [(ngModel)]="book.yearOfPublish" name="Year of Publish" formControlName="yearOfPublish">
        <div *ngIf="bookForm.controls['yearOfPublish'].invalid && (bookForm.controls['yearOfPublish'].dirty || bookForm.controls['yearOfPublish'].touched)" class="alert alert-danger">
            Year of Publish is required
        </div>
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" id="genre"
            [(ngModel)]="book.genre" name="genre" formControlName="genre">
        <div *ngIf="bookForm.controls['genre'].invalid && (bookForm.controls['genre'].dirty || bookForm.controls['genre'].touched)" class="alert alert-danger">
            Genre is required
        </div>
    </div>

    <div class="form-group">
        <label>Publisher</label>
        <input type="text" class="form-control" id="publisher"
            [(ngModel)]="book.publisher" name="publisher" formControlName="publisher">
        <div *ngIf="bookForm.controls['publisher'].invalid && (bookForm.controls['publisher'].dirty || bookForm.controls['publisher'].touched)" class="alert alert-danger">
            Publisher is required
        </div>
    </div>
    <label class="col-sm-2">
        Assign Shop
    </label>
    <div class="col-sm-10">
        <select name="shopName" (change)="changeShop($event)" class="form-control" formControlName="shopName">
            <option>
                --Select--
            </option>
            <option *ngFor="let c of bookshops">{{c.shopId}}.{{c.shopName}}</option>
            
        </select>
        <div *ngIf="bookForm.controls['shopName'].invalid && (bookForm.controls['shopName'].dirty || bookForm.controls['shopName'].touched)" class="alert alert-danger">
            Bookshop is required
        </div>

    </div>
    <button class = "btn btn-success" type ="submit" style="margin-top: 20px;margin-bottom: 20px;">Submit</button>
</form>

</div>
