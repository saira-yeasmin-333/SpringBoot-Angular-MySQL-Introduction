<h3 style="color: blueviolet;">Welcome to Author Details</h3>
<div>
    <div>
        <label> <b> Author Id: </b></label> {{author.authorId}}
    </div>
    <div>
        <label> <b> Author Name: </b></label> {{author.authorName}}
    </div>

    <div *ngIf="books===null || books.length===0" >
        <h6 style="color: darkred;">
          This author has not published any book yet!!!
        </h6>
    </div>

    <div *ngIf="books!==null && books.length!==0">
        <h5 style="color: blueviolet;">
            Books:
        </h5>
        <table class="table tablestriped">
            <thead>
              <tr>
                <th>Book Id</th>
                <th>Publish Of Year</th>
                <th>Genre</th>
                <th>Title</th>
                <th>Price</th>
                <th>Publisher</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let b of books" >
                <td> {{ b.bookId }} </td>
                <td> {{ b.yearOfPublish }} </td>
                <td> {{ b.genre }} </td>
                <td> {{ b.title  }}  </td>
                <td> {{ b.price }}</td>
                <td> {{ b.publisher }}</td>
              </tr>
            </tbody>
          </table>
          
    </div>
</div>
