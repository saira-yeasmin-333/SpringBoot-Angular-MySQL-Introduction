<div class="col-md-6 offset-md-3">
    <h3>Create Bookshop</h3>
<form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Shop Name</label>
        <input type="text" class="form-control" id="title"
            [(ngModel)]="bookshop.shopName" name="shop name" formControlName="shopName">
        <div *ngIf="shopForm.controls['shopName'].invalid && (shopForm.controls['shopName'].dirty || shopForm.controls['shopName'].touched)" class="alert alert-danger">
            Shop Name is required
        </div>
    </div>

    <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control" id="genre"
            [(ngModel)]="bookshop.location" name="location" formControlName="location">
        <div *ngIf="shopForm.controls['location'].invalid && (shopForm.controls['location'].dirty || shopForm.controls['location'].touched)" class="alert alert-danger">
            Location is required
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="publisher"
            [(ngModel)]="bookshop.email" name="emial" formControlName="email">
        <div *ngIf="shopForm.controls['email'].invalid && (shopForm.controls['email'].dirty || shopForm.controls['email'].touched)" class="alert alert-danger">
            Email is required
        </div>
    </div>
    <div class="form-group">
        <label>Contact No</label>
        <input type="text" class="form-control" id="publisher"
            [(ngModel)]="bookshop.contactNo" name="contact No" formControlName="contactNo">
        <div *ngIf="shopForm.controls['contactNo'].invalid && (shopForm.controls['contactNo'].dirty || shopForm.controls['contactNo'].touched)" class="alert alert-danger">
            Contact No is required
        </div>
    </div>
    <button class = "btn btn-success" type ="submit" style="margin-top: 20px;">Submit</button>
</form>

</div>
